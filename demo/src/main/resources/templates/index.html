<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="mb-3 text-end">
            <a href="/add" class="btn btn-success">Add To-Do</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Completed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <td th:text="${todo.id}"></td>
                    <td th:text="${todo.description}"></td>
                    <td th:text="${todo.completed} ? 'Yes' : 'No'"></td>
                    <td>
                        <a th:href="@{'/edit/' + ${todo.id}}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{'/delete/' + ${todo.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this to-do?')">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(todos)}">
                    <td colspan="4" class="text-center">No to-dos found</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
